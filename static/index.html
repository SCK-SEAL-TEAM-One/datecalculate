<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate Duration Between Two Dates</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery.ui.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Calculate Duration Between Two Dates</h3>
        </div>
        <div class="row">
            <div class="col-md-4 col-xs-12">
                <label>Start Date</label>
                <input type="text" class="datepicker" id="fromDate" />
            </div>
            <div class="col-md-4 col-xs-12">
                <label>End Date</label>
                <input type="text" class="datepicker" id="toDate" />
            </div>
            <div class="col-md-4 col-xs-12">
                    <button id="calculateDate" style="margin-top: 10px">
                        Calculate Duration
                    </button>
            </div>
        </div>
        <hr size="30">
        <div class="row" style="margin-top: 10px">
            <div class="col-md-6  col-xs-12">
                <label id="from"></label>
                <label id="to"></label>
                <label id="resultDay"></label>
                <label id="years"></label>                
            </div>
            <div class="col-md-6  col-xs-12">
                <label id="seconds"></label>
                <label id="minutes"></label>
                <label id="hours"></label>
                <label id="days"></label>
                <label id="weeks"></label>
                <label id="ratioOfYear"></label>  
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script src="./js/jquery.ui.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/duration.js"></script>
</html>
