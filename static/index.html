<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Duration Between Two Dates</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <h3>
        Calculate Duration Between Two Dates
      </h3>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">StartDate</span>
          </div>
          <input id="startDay" type="text" class="form-control">
          <span class="input-group-text">/</span>
          <input id="startMonth" type="text" class="form-control">
          <span class="input-group-text">/</span>
          <input id="startYear" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">EndDate</span>
          </div>
          <input id="endDay" type="text" class="form-control">
          <span class="input-group-text">/</span>
          <input id="endMonth" type="text" class="form-control">
          <span class="input-group-text">/</span>
          <input id="endYear" type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <button id="calculate" class="form-control"> Calculate Duration </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        Result :
        <label id="resultDay">152 days</label>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</body>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</html>
